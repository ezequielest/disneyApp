<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
        <img src="assets/img/{{ personaje.foto }}" class="card-img align-middle" alt="{{ personaje.nombre }}">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{ personaje.nombre }}</h5>
            <p class="card-text">{{ personaje.biografia }}</p>
            <p class="card-text"><small class="text-muted">Cantidad de peliculas: {{ personaje.cantidadPeliculas }}</small></p>
            <p class="card-text"><small class="text-muted">Solo en peliculas animadas: {{ personaje.soloPeliculaAnimada }}</small></p>
            <button class="btn btn-primary" routerLink="/personajes/{{ personaje.id }}" routerLinkActive="active">Mas infromacion</button>
        </div>
        </div>
    </div>
</div>
